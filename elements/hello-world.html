<link rel="import" href="../bower_components/polymer/polymer.html">

<!--
    The 'id' field controls what tag our custom element will have, this must include a '-'
    character to be a valid custom element

    See https://www.polymer-project.org/0.8/ for more details
-->
<dom-module id="hello-world">
    <!-- This styling will ONLY apply within the custom element, it won't affect any 'h1' elements
         in the 'exterior' DOM -->
    <style>
        /* If you comment out this styling, then the exterior CSS will 'bleed'
           through into the custom element when using IE and Firefox as they
           don't natively support Shadow DOM yet */
        h1 {
            font-style: normal;
            font-weight: normal;
            background-color: white;
        }
    </style>

    <template>
        <!-- This defines the content of the custom element, [[colorStyle(colour)]] will call the function
             defined below to set the foreground colour of the element -->
        <h1 id="greeting" style$="[[_colorStyle(colour)]]">Hello World !</h1>
    </template>
</dom-module>
<script>
    Polymer({
        // 'is' must match the 'id' specified above
        is: "hello-world",
        // Define the properties that the element will provide, default to one way binding (see polymer docs
        // for a description of how to do two way)
        properties: {
            colour: {
                type: String,
                value: "red"
            }
        },
        // A helper method used by the 'template' above.
        // Unfortunately this seems to be the only place that you can specify such methods which means they
        // become part of the visible API :(
        // Prefixing the method name with a '_' gives a hint that this is a private method
        _colorStyle: function (colour) {
            return "color:" + colour;
        },
        // Add a new method that will change the text of our element
        goodbye: function () {
            this.$.greeting.textContent = "Goodbye !";
        }
    });
</script>
